
<div class="wrapper">
    <app-sidebar></app-sidebar>
  
  
      <div class="main-panel">
  
  
          
      <app-navbar></app-navbar>
  
  
      <div class="content">
              
  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                        </div>
                        <h1 style="text-align: center;" *ngIf="lf.length > 0"> قائمة الأطفال المشاركة في نادي  {{clubb.nom}} لهذه السنة</h1>
                        <h1 style="text-align: center; color: red;" *ngIf="lf.length==0" > لا يوجد أطفال في هذا النادي في هذه السنة</h1>

  
        <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%"   *ngIf="lf.length > 0">
              <thead>
                  <tr>
                      <th>الإسم  </th>  
                       <th>اللقب</th>
                   
            
                     
                  </tr>
              </thead>
  
              <tbody>
  
                  <tr *ngFor="let dataItem of lf" >    
  
                      <td>{{dataItem.prenom}}</td>
                     <td>{{dataItem.nom}}</td>
                 
              
                    </tr>
                  
              </tbody>
               
          </table>
          <input type="submit" (click)="showAllTeachers = !showAllTeachers" value="تصفح كل الأطفال"   >
          <h1 style="text-align: center;" *ngIf="showAllTeachers && tab1.length>0">قائمة الأطفال المشاركة في نادي  {{clubb.nom}}</h1>
          <h1 style="text-align: center; color: red;" *ngIf="tab1.length==0 && showAllTeachers" > لا يوجد أطفال في هذا النادي   </h1>

          <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%" *ngIf="showAllTeachers && tab1.length>0">
            <thead>
                <tr>
                    <th>الإسم  </th>  
                     <th>اللقب</th>
                 
          
                   
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let dataItem of tab1" >    

                    <td>{{dataItem.prenom}}</td>
                   <td>{{dataItem.nom}}</td>
               
            
                  </tr>
                
            </tbody>
             
        </table>
                     
                    </div>
                </div>
  
            </div>
        </div>
    </div>
  
  
  
    <app-footer></app-footer>
  
  
  </div>
  </div>
