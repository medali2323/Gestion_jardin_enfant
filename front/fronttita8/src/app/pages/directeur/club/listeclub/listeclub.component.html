<div class="wrapper">
  <app-sidebar></app-sidebar>


  <div class="main-panel">



    <app-navbar></app-navbar>

    <div class="content">


      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="header">
              </div>
              <input type="submit" (click)="toajtclasse() " value="اضافة النادي ">
              <h1 class="liste"> قائمة النوادي</h1>



              <div class="table-wrapper content table-responsive table-full-width">

                <div style="text-align: center;">
                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="البحث">

                </div>

                <table mat-table [dataSource]="dataSource" matSort>


                  <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef> النادي </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                  </ng-container>
                  <ng-container matColumnDef="nbe">
                    <th mat-header-cell *matHeaderCellDef> عدد الأطفال </th>
                    <td mat-cell *matCellDef="let element"> {{element.nbe}} </td>
                  </ng-container>
                  <ng-container matColumnDef="maitresse">
                    <th mat-header-cell *matHeaderCellDef> المدرس(ة) </th>
                    <td mat-cell *matCellDef="let element"> {{element.maitresse}}
                      <button style="hover;background: #2EBC99;    width:35%;
                                                padding: center 10%;
                                                background: #43D1AF;
                                                border-bottom: 2px solid #30C29E;
                                                border-radius:15%;
                                                border-top-style: none;
                                                border-right-style: none;
                                                border-left-style: none;
                                                color: #fff;" (click)="afftoclub(element)"
                        *ngIf="element.maitresse==ch"> {{ch1}} </button>

                    </td>

                  </ng-container>
                  <ng-container matColumnDef="prix">
                    <th mat-header-cell *matHeaderCellDef> الثمن </th>
                    <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
                  </ng-container>

                  <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> المزيد</th>
                    <td mat-cell *matCellDef="let element">

                      <i class="material-icons" (click)="detail(element)">dehaze</i>

                    </td>
                  </ng-container>
                  <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> تحين </th>
                    <td mat-cell *matCellDef="let element">
                      <i class="material-icons" (click)="modifierclub(element)">edit</i>

                    </td>
                  </ng-container>
                  <ng-container matColumnDef="supprimer">
                    <th mat-header-cell *matHeaderCellDef> حذف </th>
                    <td mat-cell *matCellDef="let element">

                      <i class="material-icons" (click)="suppclub(element)">delete</i>

                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="5" [pageSize]="10" [pageSizeOptions]="[5,10,25,100]">
                </mat-paginator>
              </div>
              <input type="submit" (click)="toajtavtivite() " value="اضافة نشاط ">
              <h1 class="liste"> قائمة الأنشطة</h1>






              <div class="table-wrapper content table-responsive table-full-width">

                <app-listactivite></app-listactivite>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>




    <app-footer></app-footer>


  </div>
</div>
