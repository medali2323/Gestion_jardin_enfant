
<div class="wrapper">
    <app-sidebar></app-sidebar>
      <div class="main-panel">   
      <app-navbar></app-navbar>
          <div class="content">
                  <div class="container-fluid">
                    <div class="row">
                        <form [formGroup]="modifierfais" 
                                      (ngSubmit)="modif()">
                   <h3 *ngIf="tnb" style="text-align: center;">
                    تحيين التعريفة الشهرية  :{{frais.type}} 

                   </h3>
                   <h3 *ngIf="!tnb" style="text-align: center;">
                    تحيين  تعريفة الترسيم لمستوى: {{frais.nivfrais}}

                   </h3>

                                      <div class="form-row">
                                        <div class="form-group col">
                                            الثمن     <input type="number" step="0.1" placeholder="الثمن  " formControlName="montant">
                                         
                                        
                                        <div *ngIf="montant.touched && montant.invalid">
                                          <small *ngIf="montant.errors.required " class="text-danger">*هذا المجال مطلوب*<br></small>
                                       
                                        </div>
                                        </div>
                                        </div>     
                            
            <input type="submit"  value="تحيين">
          </form>
          
  
  
                      </div>
                  </div>
              </div>
             
            
            
            
              <app-footer></app-footer>
            
            
            </div>
            </div>
