
<div class="wrapper">
  <app-sidebar></app-sidebar>


    <div class="main-panel">


        
    <app-navbar></app-navbar>


    <div class="content">
            

      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="header">
                      </div>

                      <input type="submit" value="طباعة قائمة الأطفال"  (click)="printclasse()" *ngIf="tab.length>0">
                      <h1 class="liste" *ngIf="tab.length>0">  قائمة الأطفال  ل{{claase.nom}}  </h1>
                      <h1 style="text-align: center; color: red;" *ngIf="tab.length==0" > لا يوجد أطفال في هذا القسم</h1>


        <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%" *ngIf="tab.length > 0">
            <thead>
                <tr>
                    <th>الإسم  </th>  
                     <th>اللقب</th>
                     <th>الحدف من القسم</th>

          
                   
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let dataItem of tab" >    

                    <td>{{dataItem.prenom}}</td>
                   <td>{{dataItem.nom}}</td>
                   <th (click)="suppdelaclasse(dataItem)">الحدف من القسم</th>

            
                  </tr>

                <tr>
<th colspan="3" class="liste">
    عدد الأطفال{{nb}}

</th>
                </tr>
                <tr>
                    <th colspan="3" class="liste">
                        المدرس(ة){{ens}}
                    </th>
                                    </tr>
            </tbody>
             
        </table>
<p *ngIf="tab.length == 0" style="text-align: center;">                         المدرس(ة){{ens}}
</p>
                   
                  </div>
              </div>

          </div>
      </div>
  </div>



  <app-footer></app-footer>


</div>
</div>
