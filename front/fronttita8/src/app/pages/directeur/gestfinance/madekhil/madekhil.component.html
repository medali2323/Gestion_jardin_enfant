
<div class="wrapper">
    <app-sidebarf></app-sidebarf>
  
  
      <div class="main-panel">
  
  
          
      <app-navbarf></app-navbarf>
  
      <div class="content">
            
  
        <div class="container-fluid">
            <div class="row">
              <input type="submit"  value="إستخلاص الأطفال  "   (click)="showAllTeachers = !showAllTeachers"> <br> <br>
              <div style="text-align: center;"  *ngIf="showAllTeachers">
                <input matInput type="text" (keyup)="doFilter2($event.target.value)" placeholder="البحث">
      
                                                </div>
      
                          <table mat-table [dataSource]="dataSource" matSort *ngIf="showAllTeachers">  
                            
                              <ng-container matColumnDef="prenom">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>  الإسم </th>
                                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                              </ng-container>
                              <ng-container matColumnDef="nom">
                                  <th mat-header-cell *matHeaderCellDef> اللقب </th>
                                  <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                                </ng-container>
   
                                <ng-container matColumnDef="details">
                                  <th mat-header-cell *matHeaderCellDef> إستخلاص</th>
                                  <td mat-cell *matCellDef="let element">
                                    <i class="material-icons" (click)="pay(element)">payment</i>   

                                  </td>
                                </ng-container>
            
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[ 5, 10,25,50,100]" showFirstLastButtons *ngIf="showAllTeachers"></mat-paginator>

       
            <input  type="submit"  value=" تحين التعريفات  "  (click)="frais()"> <br> <br>

            </div>
        </div>
      </div>
   
  
  
  
    <app-footerf></app-footerf>
  
  
  </div>
  </div>
