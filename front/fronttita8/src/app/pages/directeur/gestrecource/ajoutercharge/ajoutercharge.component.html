
<div class="wrapper">
  <app-sidebar></app-sidebar>


    <div class="main-panel">


        
    <app-navbar></app-navbar>


    <div class="content">
            
  
      <div class="container-fluid">
          <div class="row">
            <form [formGroup]="ajoutcharge" 
            (ngSubmit)="ajoutecharge()">
            <h3 style="text-align: center;"> إضافة مصاريف</h3>          
            <div class="form-row">
              <div class="form-group col">
                        <input type="text" placeholder="المصاريف:" formControlName="nom">
                      <div *ngIf="nom.touched && nom.invalid">
                        <small *ngIf="nom.errors.required" class="text-danger">*هذا المجال مطلوب*<br></small>
                        
                      </div>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input type="number" step="0.1"  placeholder="المبلغ "  formControlName="montant">
                           
                         
                <div *ngIf="montant.touched && montant.invalid">
                  <small *ngIf="montant.errors.required" class="text-danger">*هذا المجال مطلوب*<br></small>
                
              </div>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <input type="date"  placeholder="تاريخ  " formControlName="datepaycharge">
                             
                           
                <div *ngIf="datepaycharge.touched && datepaycharge.invalid">
                  <small *ngIf="datepaycharge.errors.required" class="text-danger">*هذا المجال مطلوب*<br></small>
                 
              </div>
                </div>
            </div> 
         
            <label>
              الدليل:
              <input type="file" (change)="onfileChanged($event)" />
            </label>

             
         
              <input type="submit"  value="تسجيل" [disabled]="ajoutcharge.invalid">
            </form>
          </div>
      </div>
    </div>



  <app-footer></app-footer>


</div>
</div>
