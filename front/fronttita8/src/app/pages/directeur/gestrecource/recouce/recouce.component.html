
<div class="wrapper">
    <app-sidebar></app-sidebar>
  
  
      <div class="main-panel">
  
  
          
      <app-navbar></app-navbar>
  

      <div class="content">
              
  
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                        </div>
                    

                        <input type="submit"  value="إضافة مصاريف "  (click)="ajtcharge()">
<br>
<h1 style="text-align: center;">قائمة    المصاريف</h1>

       
<div class="table-wrapper content table-responsive table-full-width">
                     
    <div style="text-align: center;" >
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="البحث">

                                        </div>

                  <table mat-table [dataSource]="dataSource" matSort>  
                    
           
                      <ng-container matColumnDef="nom">
                          <th mat-header-cell *matHeaderCellDef> المصاريف </th>
                          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                        </ng-container>
                        <ng-container matColumnDef="datepaycharge">
                          <th mat-header-cell *matHeaderCellDef>   تاريخ الدفع </th>
                          <td mat-cell *matCellDef="let element"> {{element.datepaycharge}} </td>
                        </ng-container> <ng-container matColumnDef="pycejointe">
                          <th mat-header-cell *matHeaderCellDef>الدليل </th>
                          <td mat-cell *matCellDef="let element"  > <a href="{{element.pycejointe}}">الدليل</a>
                     
                          </td>
                          
                        </ng-container> <ng-container matColumnDef="montant">
                          <th mat-header-cell *matHeaderCellDef> المبلغ  </th>
                          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                        </ng-container>
                 
                        <ng-container matColumnDef="details">
                          <th mat-header-cell *matHeaderCellDef> المزيد</th>
                          <td mat-cell *matCellDef="let element">
                            <i class="material-icons" (click)="detail(element)">dehaze</i>

                          </td>
                        </ng-container>
                        <ng-container matColumnDef="update">
                            <th mat-header-cell *matHeaderCellDef> تحين </th>
                            <td mat-cell *matCellDef="let element">
                         
                                        <i class="material-icons" (click)="modifierercharge(element)">edit</i>

                          </td>
                          </ng-container>
                          <ng-container matColumnDef="supprimer">
                            <th mat-header-cell *matHeaderCellDef> حذف </th>
                            <td mat-cell *matCellDef="let element">
                 
                                                        <i class="material-icons" (click)="suppclub(element)">delete</i>

                        </td>
                          </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="5"
                    [pageSize]="10"
                    [pageSizeOptions]="[5,10,25,100]"
                    >
     </mat-paginator>
    </div>

                     
                    </div>
                </div>

            </div>
        </div>
    </div>
   



    <app-footer></app-footer>


</div>
</div>
