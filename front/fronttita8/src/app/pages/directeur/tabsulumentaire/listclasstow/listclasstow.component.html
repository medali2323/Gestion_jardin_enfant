<div style="text-align: center;" >
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="البحث">

                                    </div>

              <table mat-table  [dataSource]="dataSource" matSort>  
                <ng-container matColumnDef="niveau" >
                    <th mat-header-cell *matHeaderCellDef> المستوى </th>
                    <td mat-cell *matCellDef="let element" > {{element.niveau}}</td>


                  </ng-container>
       
                  <ng-container matColumnDef="nom">
                      <th mat-header-cell *matHeaderCellDef> القسم </th>
                      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>

                    </ng-container>
          
                    <ng-container matColumnDef="details">
                      <th mat-header-cell *matHeaderCellDef> المزيد</th>
                      <td mat-cell *matCellDef="let element">
                    
                                      <i class="material-icons" (click)="detail(element)">dehaze</i>

              </td>
                    </ng-container>
                     <ng-container matColumnDef="maitresse">
                                                        <th mat-header-cell *matHeaderCellDef> المدرس(ة) </th>
                                                        <td mat-cell *matCellDef="let element"> {{element.maitresse}} 
                                                            <span *ngIf="element.maitresse==null" > {{ch}}</span>
                                                          <button style="hover;background: #2EBC99;    width:35%;
                                                          padding: center 10%;
                                                          background: #43D1AF;
                                                          border-bottom: 2px solid #30C29E;
                                                          border-radius:15%;
                                                          border-top-style: none;
                                                          border-right-style: none;
                                                          border-left-style: none;
                                                          color: #fff;" (click)="afftoclasse(element)" *ngIf="element.maitresse==null">  {{ch1}}   </button>
          
                                                        </td>
                                                        
                                                      </ng-container> 
                                                      <ng-container matColumnDef="nb">
                                                        <th mat-header-cell *matHeaderCellDef> عدد الأطغال </th>
                                                        <td mat-cell *matCellDef="let element"> {{element.nb}} </td>
                                  
                                                      </ng-container>
                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> تحين </th>
                        <td mat-cell *matCellDef="let element">
                
                                             <i class="material-icons" (click)="mdf(element)">edit</i>

                      </td>
                      </ng-container>
                      <ng-container matColumnDef="supprimer">
                        <th mat-header-cell *matHeaderCellDef> حذف </th>
                        <td mat-cell *matCellDef="let element">
    
                                              <i class="material-icons" (click)="delete(element)">delete</i>

                      </td>
                      </ng-container>
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[ 5, 10,25,50,100]" showFirstLastButtons></mat-paginator>
